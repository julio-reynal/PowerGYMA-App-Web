<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Location Selector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        select {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        
        .console-output {
            background: #f5f5f5;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            height: 200px;
            overflow-y: auto;
            font-family: monospace;
            white-space: pre-wrap;
        }
        
        .error {
            color: red;
            font-weight: bold;
        }
        
        .success {
            color: green;
            font-weight: bold;
        }
        
        .info {
            color: blue;
        }
        
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Test de Selector de Ubicaciones</h1>
    
    <div class="form-group">
        <label for="departamento">Departamento:</label>
        <select id="departamento" name="departamento">
            <option value="">Seleccionar departamento...</option>
        </select>
    </div>
    
    <div class="form-group">
        <label for="provincia">Provincia:</label>
        <select id="provincia" name="provincia">
            <option value="">Seleccionar provincia...</option>
        </select>
    </div>
    
    <div id="location-error" style="display: none; color: orange; margin: 10px 0;"></div>
    
    <div>
        <button onclick="testAPI()">Test API Manual</button>
        <button onclick="clearConsole()">Limpiar Console</button>
        <button onclick="reloadHandler()">Reiniciar Handler</button>
    </div>
    
    <div class="console-output" id="console"></div>

    <script>
        // Capturar console.log para mostrar en pantalla
        const originalLog = console.log;
        const originalError = console.error;
        const originalWarn = console.warn;
        const consoleDiv = document.getElementById('console');
        
        function addToConsole(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const line = `[${timestamp}] ${message}\n`;
            const span = document.createElement('span');
            span.className = type;
            span.textContent = line;
            consoleDiv.appendChild(span);
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
        }
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            addToConsole(args.join(' '), 'info');
        };
        
        console.error = function(...args) {
            originalError.apply(console, args);
            addToConsole('ERROR: ' + args.join(' '), 'error');
        };
        
        console.warn = function(...args) {
            originalWarn.apply(console, args);
            addToConsole('WARN: ' + args.join(' '), 'error');
        };
        
        function clearConsole() {
            consoleDiv.innerHTML = '';
        }
        
        function reloadHandler() {
            if (window.locationHandler) {
                console.log('Reiniciando LocationHandler...');
                window.locationHandler = new LocationHandler();
            } else {
                console.error('LocationHandler no está disponible');
            }
        }
        
        async function testAPI() {
            console.log('Probando API manualmente...');
            
            try {
                console.log('1. Probando /api/v1/locations/departamentos');
                const response1 = await fetch('/api/v1/locations/departamentos');
                const result1 = await response1.json();
                console.log('Respuesta departamentos:', result1);
                
                if (result1.success && result1.data && result1.data.length > 0) {
                    console.log('✓ API departamentos funcionando');
                    const firstDepartamento = result1.data[0];
                    
                    console.log('2. Probando /api/v1/locations/provincias/departamento/' + firstDepartamento.id);
                    const response2 = await fetch('/api/v1/locations/provincias/departamento/' + firstDepartamento.id);
                    const result2 = await response2.json();
                    console.log('Respuesta provincias:', result2);
                    
                    if (result2.success && result2.data) {
                        console.log('✓ API provincias funcionando');
                    } else {
                        console.error('✗ API provincias falló');
                    }
                } else {
                    console.error('✗ API departamentos falló');
                }
                
            } catch (error) {
                console.error('Error en test API:', error);
            }
        }
        
        // Eventos de elementos select para debug
        document.getElementById('departamento').addEventListener('change', function(e) {
            console.log('Departamento seleccionado:', e.target.value);
        });
        
        document.getElementById('provincia').addEventListener('change', function(e) {
            console.log('Provincia seleccionada:', e.target.value);
        });
        
        console.log('Test page loaded. DOM ready.');
    </script>
    
    <script src="resources/js/location-handler.js"></script>
    
    <script>
        // Verificar si se cargó el script
        setTimeout(() => {
            if (window.LocationHandler) {
                console.log('✓ LocationHandler class disponible');
            } else {
                console.error('✗ LocationHandler class NO disponible');
            }
            
            if (window.locationHandler) {
                console.log('✓ LocationHandler instance disponible');
            } else {
                console.error('✗ LocationHandler instance NO disponible');
            }
        }, 1000);
    </script>
</body>
</html>
