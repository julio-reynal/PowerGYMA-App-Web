# Configuración de Nixpacks para Power GYMA
# Solución definitiva para Vite manifest

[variables]
NODE_VERSION = "20.19.0"
PHP_VERSION = "8.2"

[phases.setup]
nixPkgs = ["nodejs_20", "nodePackages.npm", "php82", "php82Packages.composer"]

[phases.install]
cmds = [
  "composer install --no-dev --optimize-autoloader --no-interaction --prefer-dist",
  "npm ci"
]

[phases.build]
cmds = [
  "chmod +x build.sh",
  "./build.sh"
]

[start]
cmd = "php artisan migrate --force && php artisan serve --host=0.0.0.0 --port=$PORT"
