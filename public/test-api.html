<!DOCTYPE html>
<html>
<head>
    <title>Test API Locations</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .result { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 3px; }
        .error { background: #ffe6e6; color: red; }
        .success { background: #e6ffe6; color: green; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        select { padding: 8px; margin: 5px; min-width: 200px; }
    </style>
</head>
<body>
    <h1>Test API de Ubicaciones</h1>
    
    <div class="test-section">
        <h2>1. Test Departamentos</h2>
        <button onclick="testDepartamentos()">Cargar Departamentos</button>
        <div id="departamentos-result" class="result"></div>
        
        <select id="departamentos-select" onchange="testProvincias()">
            <option value="">Seleccionar departamento...</option>
        </select>
    </div>
    
    <div class="test-section">
        <h2>2. Test Provincias</h2>
        <div id="provincias-result" class="result"></div>
        
        <select id="provincias-select">
            <option value="">Primero selecciona un departamento</option>
        </select>
    </div>

    <script>
        let baseUrl = window.location.origin;
        
        function log(message, type = 'info') {
            console.log(`[${type.toUpperCase()}] ${message}`);
        }
        
        async function testDepartamentos() {
            const resultDiv = document.getElementById('departamentos-result');
            const select = document.getElementById('departamentos-select');
            
            try {
                log('üîÑ Iniciando test de departamentos');
                resultDiv.innerHTML = 'üîÑ Cargando departamentos...';
                resultDiv.className = 'result';
                
                const url = `${baseUrl}/api/v1/locations/departamentos`;
                log(`üì° URL: ${url}`);
                
                const response = await fetch(url);
                log(`üìä Response status: ${response.status} ${response.statusText}`);
                
                const data = await response.json();
                log('üìã Data received:', JSON.stringify(data, null, 2));
                
                if (response.ok && data.success) {
                    resultDiv.innerHTML = `‚úÖ <strong>√âxito:</strong> ${data.data.length} departamentos cargados<br>
                                          <pre>${JSON.stringify(data, null, 2)}</pre>`;
                    resultDiv.className = 'result success';
                    
                    // Llenar el select
                    select.innerHTML = '<option value="">Seleccionar departamento...</option>';
                    data.data.forEach(dep => {
                        const option = document.createElement('option');
                        option.value = dep.id;
                        option.textContent = `${dep.nombre} (${dep.provincias_count} provincias)`;
                        select.appendChild(option);
                    });
                    
                } else {
                    resultDiv.innerHTML = `‚ùå <strong>Error:</strong> ${data.message || 'Respuesta inv√°lida'}<br>
                                          <pre>${JSON.stringify(data, null, 2)}</pre>`;
                    resultDiv.className = 'result error';
                }
                
            } catch (error) {
                log(`üí• Error: ${error.message}`, 'error');
                resultDiv.innerHTML = `üí• <strong>Error de conexi√≥n:</strong> ${error.message}`;
                resultDiv.className = 'result error';
            }
        }
        
        async function testProvincias() {
            const departamentoId = document.getElementById('departamentos-select').value;
            const resultDiv = document.getElementById('provincias-result');
            const select = document.getElementById('provincias-select');
            
            if (!departamentoId) {
                resultDiv.innerHTML = '‚ö†Ô∏è Primero selecciona un departamento';
                resultDiv.className = 'result';
                return;
            }
            
            try {
                log(`üîÑ Iniciando test de provincias para departamento ${departamentoId}`);
                resultDiv.innerHTML = 'üîÑ Cargando provincias...';
                resultDiv.className = 'result';
                
                const url = `${baseUrl}/api/v1/locations/provincias/departamento/${departamentoId}`;
                log(`üì° URL: ${url}`);
                
                const response = await fetch(url);
                log(`üìä Response status: ${response.status} ${response.statusText}`);
                
                const data = await response.json();
                log('üìã Data received:', JSON.stringify(data, null, 2));
                
                if (response.ok && data.success) {
                    resultDiv.innerHTML = `‚úÖ <strong>√âxito:</strong> ${data.data.length} provincias cargadas<br>
                                          <pre>${JSON.stringify(data, null, 2)}</pre>`;
                    resultDiv.className = 'result success';
                    
                    // Llenar el select
                    select.innerHTML = '<option value="">Seleccionar provincia...</option>';
                    data.data.forEach(prov => {
                        const option = document.createElement('option');
                        option.value = prov.id;
                        option.textContent = prov.nombre;
                        select.appendChild(option);
                    });
                    
                } else {
                    resultDiv.innerHTML = `‚ùå <strong>Error:</strong> ${data.message || 'Respuesta inv√°lida'}<br>
                                          <pre>${JSON.stringify(data, null, 2)}</pre>`;
                    resultDiv.className = 'result error';
                }
                
            } catch (error) {
                log(`üí• Error: ${error.message}`, 'error');
                resultDiv.innerHTML = `üí• <strong>Error de conexi√≥n:</strong> ${error.message}`;
                resultDiv.className = 'result error';
            }
        }
        
        // Auto-cargar departamentos al cargar la p√°gina
        document.addEventListener('DOMContentLoaded', function() {
            log('üöÄ P√°gina cargada, iniciando test autom√°tico de departamentos');
            testDepartamentos();
        });
    </script>
</body>
</html>
